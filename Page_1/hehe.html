<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container1 {
      height: 100vh;
      width: 100vw;
      background-image: url("BeFunky-collage (1).jpg");
      background-size: cover;
      background-repeat: no-repeat;
      animation: moveBackground 8s linear infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    @keyframes moveBackground {
      from { background-position: 0 0; }
      to { background-position: 100% 0; }
    }

    #box {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 20px;
      width: 420px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      padding: 30px 25px;
      transition: all 0.3s ease-in-out;
    }

    #box:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
    }

    h1 {
      color: #ffffff;
      letter-spacing: 2px;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      border: none;
      width: 100%;
      max-width: 260px;
      height: 38px;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #dadada;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #00c6ff;
      box-shadow: 0 0 8px #00c6ff;
    }

    .captcha-box {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    button {
      height: 40px;
      width: 140px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.6);
    }

    @media (max-width: 500px) {
      #box {
        width: 95%;
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
      input {
        max-width: 100%;
        font-size: 14px;
      }
      .captcha {
        transform: scale(0.85);
        transform-origin: center;
      }
      button {
        width: 100%;
        max-width: 200px;
      }
    }

    @media (max-width: 320px) {
      .captcha {
        transform: scale(0.75); /* extra shrink on very small phones */
      }
    }
  </style>
</head>
<body>
  <div class="container1">
    <div id="box">
      <h1>LOGIN</h1>

      <input type="text" id="Fristname" placeholder="First Name">
      <input type="text" id="Lastname" placeholder="Last Name">
      <input type="email" id="email" placeholder="Email">
      <input type="password" placeholder="Password">

      <!-- Captcha inside wrapper -->
      <div class="captcha">
        <div class="g-recaptcha" data-sitekey="6LeiMskrAAAAALFxATUHgZoXzkHpcJgGELVo03Hs"></div>
      </div>

      <button>Submit</button>
    </div>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
